<!DOCTYPE HTML>
<html lang="en-US">
<head>

  <meta charset="UTF-8">
  <title>jQuery Octofilter</title>

  <!-- Plugin CSS -->
  <link rel="stylesheet" href="../assets/jquery.octofilter.css">

  <!-- Demo CSS -->
  <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>

  <div class="container">
    <h1>jQuery Octofilter</h1>
    <p>A jQuery plugin to categorized suggestions..<br>For more informations, visit our <a href="https://github.com/zigotto/jquery-octo-filter">repository</a>.</p>

    <form action="/">
      <input type="text" id="input" placeholder="Type to search...">
    </form>
  </div>

  <script src="../lib/jquery/jquery.min.js"></script>
  <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../src/jquery.octofilter.js"></script>

  <script>
    $('#input').octofilter({
      source: {
        country: [
          { name: 'Brazil' },
          { name: 'United States' },
          { name: 'Japan' }
        ],
        filter: [
          { name: 'Published' },
          { name: 'Unpublished' }
        ],
        status: [
          { name: 'Active' },
          { name: 'Inactive' }
        ]
      }
    });
  </script>

</body>
</html>
